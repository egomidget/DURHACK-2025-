<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Match Results üíò</title>


  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #ffc6c6, #ff9e9e);
      background-size: 200% 200%;
      animation: bgmove 6s ease infinite;
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      font-family: 'Press Start 2P', cursive;
      color: #2e2e2e;
    }

    @keyframes bgmove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      font-size: 1.1rem;
      color: #000;
      text-shadow: 0 0 3px #fff, 0 0 6px #ff7b7b;
      margin-bottom: 40px;
    }

    .match-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 25px;
      animation: fadein 1s ease-in;
    }

    .match {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 15px;
      width: 320px;
      padding: 25px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
      border: 2px solid #fff;
      text-align: center;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .match:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 18px rgba(0, 0, 0, 0.25);
    }

    .match p {
      margin: 10px 0;
      color: #222;
      font-size: 0.8rem;
    }

    .score {
      color: #e63946;
      font-size: 0.9rem;
      text-shadow: 0 0 4px #fff, 0 0 6px #ff7b7b;
    }

    @keyframes fadein {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>
  <h1>üíò Match Results üíò</h1>

  <div class="match-container">
      <div class="match">
        <p><strong>{{ m.person1_name }}</strong> ‚ù§Ô∏è <strong>{{ m.person2_name }}</strong></p>
        <p class="score">{{ m.score }}% compatible</p>
      </div>
  </div>
</body>
</html>
